version: '3.8'
services:
  app:
    build: .
    environment:
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - TOKEN_ENDPOINT=${TOKEN_ENDPOINT}
      - AGENCY_NAME=${AGENCY_NAME}
      - DEVELOPER_GRAPHQL_ENDPOINT=${DEVELOPER_GRAPHQL_ENDPOINT}
      - DEBUG=App
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    stdin_open: true
    tty: true
    command: npm run start
